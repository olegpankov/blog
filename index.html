---
layout: default
---

<div class="home">
    <!-- <img style="display:block; margin-left: auto; margin-right: auto; width: auto" src="/assets/images/home.jpg"> -->
</div>
  <p></p>
  <h1 class="page-heading">Блог</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
